<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="./parctiseapiC.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body onload="loadworld()">
    <div class="header">
        <div class="header-content">COVID-19</div>
    </div>
    
    <div class="box col-xs-12 col-md-4">
    <div class="search-box">
        <form>
            <input type="text" list="datalist" id="search" name="search" class="search-input" placeholder="Search or Type Indian State Name" onkeyup="ac(this.value)"/>
        </form>
        <button class="button-search" onclick="loaddoc()">
            <i class="material-icons">search</i>
        </button>
        <datalist id="datalist"> </datalist>
    </div>
    <div id="ind" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
      <canvas class="myCanvas">
        <p>Your browser doesn't support canvas. Boo hoo!</p>
      </canvas>
    </div>
    <div id="data"></div>
    </div>

    <div class="box col-xs-12 col-md-4">
        <h3>Global
            <!--
            <button class="button-search-global">
                <i class="material-icons">search</i>
            </button>
            -->
        <i class="material-icons button-search-global">search</i>
        </h3>
        <br/>
        <div id="global"></div>
    </div>

    <div class="box col-xs-12 col-md-4">
        
        <!-- slider -->
        <div class="container" style="width: 100%;padding: 0px;margin-bottom: 10px;">
            <h2 style="text-align: center;">W.H.O. Guide Lines</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="./prec/1.jpeg" alt="Los Angeles" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="./prec/2.jpeg" alt="Chicago" style="width:100%;">
                </div>
              
                <div class="item">
                  <img src="./prec/3.jpeg" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                  <img src="./prec/4.jpeg" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                  <img src="./prec/5.jpeg" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                  <img src="./prec/6.jpeg" alt="New york" style="width:100%;">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </div>

<script src="./parctiseapiJS.js"></script>
</body>
</html>
